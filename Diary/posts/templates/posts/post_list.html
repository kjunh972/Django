{% extends './base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'posts/css/post_list.css' %}">
{% endblock css %}

{% block logo_text %}
    <div id="header">
        <div class="container">
            <h1><img src="{% static 'posts/images/headertxt.png' %}"></h1>
        </div>
    </div>
{% endblock logo_text %}


{% block content %}
    <div class="btn_post">
        <a href="{% url 'post-create' %}">글쓰기</a>
    </div>
    <div class="post_container">
        {% for post in posts %}
            <div class="post"><a href="{% url 'post-detail' post.id %}">  
                <!--이렇게 name 속성을 주고 뒤에 id 적으면 id까지 받을수 있음.-->       
                <h2 class="title">{{post.title}}</h2>
                <p class="date">{{post.dt_created}}</p>
                <p class="text">{{post.content|slice:":100"}}</p>
                <!--100자까지 내용을 보여줌-->

            </a></div>
        {% endfor %}
    </div>
{% endblock content %}
